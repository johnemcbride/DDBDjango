server {
    listen 9201;

    location / {
        # On macOS Docker Desktop, host.docker.internal → host machine 127.0.0.1.
        # We send the LocalStack domain as the Host header so LocalStack routes the
        # request to the right OpenSearch domain.
        proxy_pass http://host.docker.internal:4566;
        proxy_set_header Host ddbdjango.us-east-1.opensearch.localhost.localstack.cloud;
        proxy_set_header X-Real-IP $remote_addr;

        # LocalStack returns 403 when it sees an Origin header (CSRF guard).
        # Strip Origin and Referer so LocalStack treats the request as same-origin.
        proxy_set_header Origin "";
        proxy_set_header Referer "";

        # CORS — allow the elasticvue browser app (any origin for local dev)
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, HEAD, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, X-Requested-With' always;

        if ($request_method = OPTIONS) {
            add_header 'Access-Control-Allow-Origin' '*';
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, HEAD, OPTIONS';
            add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, X-Requested-With';
            add_header 'Access-Control-Max-Age' 86400;
            add_header 'Content-Length' 0;
            return 204;
        }
    }
}
