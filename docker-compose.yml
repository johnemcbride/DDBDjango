version: "3.9"

services:
  localstack:
    image: localstack/localstack:3
    container_name: ddbdjango-localstack
    ports:
      - "4566:4566"       # LocalStack gateway (all services)
    environment:
      - SERVICES=dynamodb,opensearch
      - OPENSEARCH_ENDPOINT_STRATEGY=domain   # *.localhost.localstack.cloud → 127.0.0.1
      - DEBUG=0
      - DOCKER_HOST=unix:///var/run/docker.sock
      - AWS_DEFAULT_REGION=us-east-1
      - AWS_ACCESS_KEY_ID=test
      - AWS_SECRET_ACCESS_KEY=test
    volumes:
      - localstack_data:/var/lib/localstack
      - /var/run/docker.sock:/var/run/docker.sock
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4566/_localstack/health"]
      interval: 5s
      timeout: 5s
      retries: 10

  # ── opensearch-cors-proxy ──────────────────────────────────────────────────
  # nginx that proxies LocalStack's OpenSearch domain and adds CORS headers so
  # the elasticvue browser SPA can reach it.
  # Connect elasticvue to: http://localhost:9201
  opensearch-cors-proxy:
    image: nginx:alpine
    container_name: ddbdjango-os-proxy
    volumes:
      - ./docker/opensearch-cors-proxy.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - "9201:9201"
    restart: unless-stopped
    # host.docker.internal is automatically available on macOS Docker Desktop
    # (no extra_hosts needed)

  # ── elasticvue ─────────────────────────────────────────────────────────────
  # Lightweight OpenSearch / Elasticsearch admin UI.
  # Open http://localhost:8080 then add cluster: http://localhost:9201
  elasticvue:
    image: cars10/elasticvue
    container_name: ddbdjango-elasticvue
    ports:
      - "8080:8080"
    restart: unless-stopped

  # ── dynamodb-admin ─────────────────────────────────────────────────────────
  # Web UI for browsing and editing DynamoDB tables.
  # Open http://localhost:8001
  dynamodb-admin:
    image: aaronshaf/dynamodb-admin
    container_name: ddbdjango-dynamodb-admin
    ports:
      - "8001:8001"
    environment:
      - DYNAMO_ENDPOINT=http://localstack:4566
      - AWS_REGION=us-east-1
      - AWS_ACCESS_KEY_ID=test
      - AWS_SECRET_ACCESS_KEY=test
    depends_on:
      localstack:
        condition: service_healthy
    restart: unless-stopped

volumes:
  localstack_data:
