version: "3.9"

services:
  localstack:
    image: localstack/localstack:3
    container_name: ddbdjango-localstack
    ports:
      - "4566:4566"       # LocalStack gateway (all services)
    environment:
      - SERVICES=dynamodb,opensearch
      - OPENSEARCH_ENDPOINT_STRATEGY=domain   # *.localhost.localstack.cloud → 127.0.0.1
      - DEBUG=0
      - DOCKER_HOST=unix:///var/run/docker.sock
      - AWS_DEFAULT_REGION=us-east-1
      - AWS_ACCESS_KEY_ID=test
      - AWS_SECRET_ACCESS_KEY=test
    volumes:
      - localstack_data:/var/lib/localstack
      - /var/run/docker.sock:/var/run/docker.sock
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4566/_localstack/health"]
      interval: 5s
      timeout: 5s
      retries: 10

  # ── elasticvue ─────────────────────────────────────────────────────────────
  # Lightweight OpenSearch / Elasticsearch admin UI.
  # Open http://localhost:8080 then add cluster: see cluster URL printed by reindex.
  elasticvue:
    image: cars10/elasticvue
    container_name: ddbdjango-elasticvue
    ports:
      - "8080:8080"
    restart: unless-stopped

volumes:
  localstack_data:
